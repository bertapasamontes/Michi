<div class="listado-productos">
    <p>categorias</p>
    <app-filtros-productos
    [categoriasDeProductos]="categoriasDeProductos"
    (categorySelected)="onCategorySelected($event)"></app-filtros-productos>
</div>
<div class="container-productos ">
    

    <div class="productos d-flex justify-content-start align-items-center">
        @for(producto of productosFiltrados(); track producto._id){
        <app-card-product [producto]="producto" class="m-1"></app-card-product>
    }
    </div>
    
</div>
