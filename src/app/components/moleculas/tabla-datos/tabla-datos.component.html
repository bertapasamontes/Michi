
<table class="table">
    <thead>
        <tr>
            @for(column of selectedColumns(); track column){
            <th scope="col">{{ column | titlecase }}</th>
            }
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        @for (row of filteredData(); track row) {<tr>
            @for(column of selectedColumns(); track column){
            <td>{{ row[column] }}</td>
            }

            <td class="d-inline-flex">
                @if (tipo === 'usuarios' && row['id'] !== undefined) {
                <app-btn-editar [item]="row['id']" (updateData)="refreshData()"></app-btn-editar>
                }
                <app-btn-delete (removeItem)="onDeleteItem($event['id'], $event['tipo'])" [item]="row['id']" [tipo]="tipo"></app-btn-delete>
            </td>
        </tr>
        }


    </tbody>
</table>
