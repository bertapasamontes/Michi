<div class="card-product container">
    <div class="row d-inline-flex">
        <div class="col">
            <div class="row card-header">
                <img src="{{producto.imgProduct}}" alt="img-{{producto.name.trim()}}" class="img-fluid">
                <p class="product-name">{{producto.name}}</p>
            </div>
            <div class="row card-description d-flex justify-content-around">
                <div class="rate">{{producto.rate}}⭐</div>
                <p>{{producto.price}}€</p>
                <mat-icon>location_on</mat-icon>{{producto.site.name}}
            </div>
        </div>

    </div>
</div>
