<div class="container">
    <div class="users mt-5">
        <div class="d-flex justify-content-between">
            <h2>Usuarios registrados en Michi:</h2>
            <app-btn-add (updateData)="refreshUsers(getPaginaActualSignal('usuarios') )"></app-btn-add>
        </div>
        <app-tabla-datos [datos]="dataUsers" tipo="usuarios" (deleteItem)="deleteItem($event)"></app-tabla-datos>

        <app-paginacion-datos tipo="usuarios"
        [totalPagesSignal]="getTotalPagesSignal('usuarios')" 
        [paginaActualSignal]="getPaginaActualSignal('usuarios')" 
        (paginaActual)="cambiarPagina($event.pagina, $event.tipo)"></app-paginacion-datos>

    </div>
    <div class="locales mt-5">
        <h2>Locales guardados:</h2>
        <app-tabla-datos [datos]="dataPlaces" tipo="locales" (deleteItem)="deleteItem($event)"></app-tabla-datos>
    </div>
    <div class="locales mt-5">
        <h2>Productos guardados:</h2>
        <app-tabla-datos [datos]="dataProducts" tipo="productos" (deleteItem)="deleteItem($event)"></app-tabla-datos>

        <app-paginacion-datos tipo="productos"
        [totalPagesSignal]="getTotalPagesSignal('productos')" 
        [paginaActualSignal]="getPaginaActualSignal('productos')" 
        (paginaActual)="cambiarPagina($event.pagina, $event.tipo)"></app-paginacion-datos>
       
    </div>
</div>
