<div class="container">
    <div class="users mt-5">
        <div class="d-flex justify-content-between">
            <h2>Usuarios registrados en Michi:</h2>
            <app-btn-add (updateData)="refreshUsers()"></app-btn-add>
        </div>
        <app-tabla-datos [datos]="dataUsers" tipo="usuarios" (deleteItem)="deleteItem($event)"></app-tabla-datos>
    </div>
    <div class="locales mt-5">
        <h2>Locales guardados:</h2>
        <app-tabla-datos [datos]="dataPlaces" tipo="locales" (deleteItem)="deleteItem($event)"></app-tabla-datos>
    </div>
    <div class="locales mt-5">
        <h2>Productos guardados:</h2>
        <app-tabla-datos [datos]="dataProducts" tipo="productos" (deleteItem)="deleteItem($event)"></app-tabla-datos>
        <!-- Controles de Paginación -->
        <div class="pagination centradoHorizontal">
            <button (click)="cambiarPagina(paginaActual - 1)" [disabled]="paginaActual === 1" class="btn btn-sm btn-secondary centradoHorizontal mx-2"><mat-icon>arrow_back</mat-icon> Anterior</button>

            <span>Página {{ paginaActual }} de {{ totalPaginasSignal }}</span>

            <button (click)="cambiarPagina(paginaActual + 1)" [disabled]="paginaActual >= totalPaginasSignal" class="btn btn-sm btn-primary centradoHorizontal mx-2">Siguiente <mat-icon>arrow_forward</mat-icon></button>
        </div>
    </div>
</div>
